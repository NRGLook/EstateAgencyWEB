<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tsikhanionak Ilya">
    {% block head %} {% endblock %}
    <title>Estate Agency</title>
    <link rel="icon" href="/static/logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="/static/css/base_main.css">
</head>
<body>
<header>
    <div class="header">
        <div class="logo" onclick="window.location.href='{% url 'main:home' %}';">
            <img src="/static/logo/logo.png" alt="Logo company" width="40" height="40" class="logo-image">
            ESTATE AGENCY
        </div>
        <div class="nav">
            <div class="nav-item"
                 onclick="window.location.href='{%url 'EstateAgency:agency_list' 0 %}';">ESTATE OBJECTS</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'review:home' %}';">REVIEW</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'news:home' %}';">NEWS</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'faq:home' %}';">FAQ</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'employee:home' %}';">CONTACTS</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'coupon:home' %}';">COUPONS</div>
            <div class="nav-item"
                 onclick="window.location.href='{%url 'about:home' %}';">ABOUT</div>
        </div>

        {% if user.is_authenticated %}
        <div class="user-info">
            <div class="nav-item">{{user.username}}</div>
            <button class="button1" onclick="location.href='{%url 'auth_user:logout' %}'">Sign Out</button>
        </div>
        {% else %}
        <div class="user-info">
            <button class="button1" onclick="location.href='{%url 'auth_user:register' %}'">Sign Up</button>
            <button class="button1" onclick="location.href='{%url 'auth_user:login' %}'">Sign In</button>
        </div>
        {% endif %}
    </div>
</header>

<div class="main-content">
    <section>
        {% block content %}
        <!-- Ваш контент здесь -->
        {% endblock %}
    </section>
</div>

<footer>
    <div class="footer">
        <div class="footer-item"
             onclick="window.location.href='/static/policy/policy.pdf'">PRIVACY POLICIES</div>
        <div class="footer-item"
             onclick="window.location.href='{%url 'vacancy:home' %}';">VACANCY</div>
    </div>
</footer>

</body>
</html>
