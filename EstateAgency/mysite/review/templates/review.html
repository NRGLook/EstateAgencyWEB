<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reviews about our company">
    <meta name="keywords" content="reviews, feedback, rating, ratings">
    <title>Отзывы</title>
    <link rel="stylesheet" type="text/css" href="/static/css/review.css">
</head>
<body>
    <h1>Отзывы</h1>
    <ul>
        {% for review in reviews %}
        <li itemscope itemtype="http://schema.org/Review">
            <p itemprop="author">Author: {{ review.author }}</p>
            <p itemprop="reviewRating" itemscope itemtype="http://schema.org/Rating">
                Grade: <span itemprop="ratingValue">{{ review.rating }}</span>
            </p>
            <p itemprop="reviewBody">{{ review.text }}</p>
            <p itemprop="datePublished">Date: {{ review.date }}</p>
        </li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
    <label onclick="window.location.href='{%url 'profile_user:profile' %}';">Add a review</label>
    {% else %}
    <label onclick="window.location.href='{%url 'auth_user:register' %}';">Add a review</label>
    {% endif %}
</body>
</html>
