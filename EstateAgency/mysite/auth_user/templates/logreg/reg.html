{% extends 'EstateAgency/base_agency.html' %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/css/reg.css">
{% endblock %}

{% block content %}

<!-- Подключаем SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<!-- HTML-форма для ввода даты рождения и пароля родителей -->
<form id="birthdayForm">
    <label for="dob">Введите дату рождения:</label>
    <input type="date" id="dob" required>
    <br>
    <label for="parentPassword">Пароль родителей:</label>
    <input type="password" id="parentPassword" required>
    <br>
    <button type="button" onclick="calculateAgeAndCheckPermission()">Проверить</button>
</form>

<script src="/static/js/7_reg.js"></script>

<form method="post" class="horizontal-center">
    {% csrf_token %}
    {% for f in form %}
    <div class="form-group">
        <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}:</label>
        {{ f }}
    </div>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button class="button">Sign Up</button>
</form>

{% endblock %}
