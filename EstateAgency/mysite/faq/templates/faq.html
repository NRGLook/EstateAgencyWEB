{% extends 'EstateAgency/base_agency.html' %}

{% block head %}
<meta name="description" content="Frequently asked questions and answers">
<meta name="keywords" content="questions, answers, FAQ, information">
<link rel="stylesheet" type="text/css" href="/static/css/faq.css">
{% endblock %}

{% block content %}

<h1 itemprop="headline" class="header_faq">FAQ</h1>
<ul class="faq-item" itemprop="mainEntity" itemscope itemtype="http://schema.org/FAQPage">
    {% for faq_item in faq_items %}
        <details>
            <summary itemprop="name" class="faq-question">{{ faq_item.question }} - {{ faq_item.date_added }}</summary>
            <div itemprop="acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
                <p itemprop="text" class="faq-answer">{{ faq_item.answer }}</p>
            </div>
        </details>
    {% endfor %}
</ul>

    <label for="size">Table size:</label>
    <input type="number" id="size" min="1" value="3">
    <button onclick="generateTable()">Generate table</button>
    <button onclick="transposeTable()">Transporate table</button>
    <label for="limit">Limit highlite:</label>
    <input type="number" id="limit" min="1" value="1">
    <button onclick="addRow()">Add row</button>
    <button onclick="addColumn()">Add column</button>

    <table id="myTable"></table>

<script src="/static/js/9_table_specific_task_faq.js"></script>

{% endblock %}
